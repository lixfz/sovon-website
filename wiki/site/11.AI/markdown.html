<html>
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

<!-- Nav bar -->
<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Sovon.net</a>
     
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" href="index.html">AI</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../21.Tips/index.html">Tips</a>
        </li>
      </ul>
    </div> 
  </div>
</nav>

<!-- document list and current content -->

<div class="container">

  <div class="row justify-content-start">
    <div class="col-sm-2">
      <ul class="nav flex-column">
        {% for doc in documents %}
          <li class="nav-item">
            {% if doc == document %}
              <a class="nav-link active" aria-current="page" href="#">{{ doc.title }}</a>
            {% else %}
              <a class="nav-link" href="{{ doc.href }}">{{ doc.title }}</a>
            {% endif %}
          </li>
        {% endfor %}
      </ul>
    </div>
    <div class="col-sm-10">
      {{ document.html }}
    </div>

</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
